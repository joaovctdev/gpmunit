<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Patrimônio Líquido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }

        body.dark-mode {
            background-color: #262626;
            color: #fff;
        }

        .container {
            width: 50%;
            max-width: 500px;
        }

        form {
            text-align: center;
        }

        .form-label {
            text-align: left;
        }

        .form-control {
            background-color: #fff;
            color: #212529;
            border: 1px solid black;
        }

        .btn-toggle-mode {
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background-color: #121212;
            color: #fff;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-toggle-mode.dark-mode {
            background-color: #fff;
            color: #121212;
        }

        .btn.btn-primary{
            background-color: black;
            border: 1px solid black;
        }

    </style>
</head>
<body class="light-mode">
    <button class="btn btn-toggle-mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
            <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"/>
        </svg>
    </button>
    <div class="container">
        <h1 class="mt-5 text-center">Calculadora de Patrimônio Líquido</h1>
        <form class="mt-5" action="/calcular" method="post">
            <div class="mb-3">
                <label for="valor_casa" class="form-label">Valor da casa:</label>
                <input type="text" class="form-control" id="valor_casa" name="valor_casa" required>
            </div>
            <div class="mb-3">
                <label for="valor_imovel" class="form-label">Imóveis:</label>
                <input type="text" class="form-control" id="valor_imovel" name="valor_imovel" required>
            </div>
            <div class="mb-3">
                <label for="valor_veiculos" class="form-label">Veículos:</label>
                <input type="text" class="form-control" id="valor_veiculos" name="valor_veiculos" required>
            </div>
            <div class="mb-3">
                <label for="valor_investimentos" class="form-label">Investimentos:</label>
                <input type="text" class="form-control" id="valor_investimentos" name="valor_investimentos" required>
            </div>
            <div class="mb-3">
                <label for="outros_ativos" class="form-label">Outros ativos:</label>
                <input type="text" class="form-control" id="outros_ativos" name="outros_ativos" required>
            </div>
            <div class="mb-3">
                <label for="valor_hipoteca" class="form-label">Hipoteca :</label>
                <input type="text" class="form-control" id="valor_hipoteca" name="valor_hipoteca" required>
            </div>
            <div class="mb-3">
                <label for="valor_carro" class="form-label">Gastos com o carro:</label>
                <input type="text" class="form-control" id="valor_carro" name="valor_carro" required>
            </div>
            <div class="mb-3">
                <label for="valor_estudante" class="form-label">Gastos Estudantis:</label>
                <input type="text" class="form-control" id="valor_estudante" name="valor_estudante" required>
            </div>
            <div class="mb-3">
                <label for="valor_dividas" class="form-label">Outras dívidas:</label>
                <input type="text" class="form-control" id="valor_dividas" name="valor_dividas" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function formatCurrency(input) {
            var value = input.value.replace(/\D/g, '');
            var formattedValue = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value / 100);
            input.value = formattedValue;
        }

        var inputFields = document.querySelectorAll('input[type="text"]');
        
        inputFields.forEach(function(input) {
            input.addEventListener('input', function() {
                formatCurrency(this);
            });
        });

        document.querySelector('.btn-toggle-mode').addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
            var btn = document.querySelector('.btn-toggle-mode');
            if (document.body.classList.contains('dark-mode')) {
                btn.classList.remove('btn-dark');
                btn.classList.add('btn-light');
            } else {
                btn.classList.remove('btn-light');
                btn.classList.add('btn-dark');
            }
        });
    </script>
</body>
</html>
